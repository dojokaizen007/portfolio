<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .background {
            background-size: cover;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function () {
            var background = document.createElement('p');
            background.classList.add('background');
            background.style.backgroundImage = "url('https://images.unsplash.com/photo-1455849318743-b2233052fcff?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')";
            document.body.appendChild(background);
        };
    </script>
</body>
</html>
